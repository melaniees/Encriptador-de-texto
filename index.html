<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador | Melanie Escobar </title>
    <!--META TAGS-->
    <meta name="description" content="En este sitio descubriras las distintas actividades que ofrecemos para motivar y mejorar tu cuerpo, alma y espíritu.">
    <meta name="keywords" content="Encriptador, Texto, Challenge">
    <meta name="author" content="Melanie Escobar">
    <meta name="language" content="Spanish">
    <meta name="geo.placename" content="Argentina">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <a href="#">
            <img src="./assets/img/logo.svg" alt="Logo Alura color azul" class="logo">
        </a>
    </header>
    <!-- MAIN -->
    <main>
        <div class="contenidoTextoEncriptar">
            <textarea class="msjEncriptar" name="msjEncriptar" rows="10" cols="50" placeholder="Ingrese el texto aqui"></textarea>
            <div class="contenidoAviso">
                <img src="./assets/img/exclamacion.png" alt="Imagen signo exclamación" class="imgAviso">
                <p class="textoAviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botonesEncriptador">
                <button type="submit" class="btnEncriptar">Encriptar</button>
                <button type="submit" class="btnDesencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="tarjeta">
            <div class="contenidoTextoMuneco">
                <img src="./assets/img/Muñeco.png" alt="Imagen de una persona mirando por una lupa un diamante.">
                <p class="textoMsj">Ningún mensaje fue encontrado</p>
                <p class="textoEncriptar">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <textarea name="mensaje" type="mensaje" class="evaluar" readonly></textarea>
                <button type="submit" class="btnCopiar">Copiar</button>
        </div>
    </main>
    <!-- FOOTER -->
    <footer>
        <p class="copyright">&copy; copyright 2024 - Encriptador Desarrollado por Melanie Escobar</p>
    </footer>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</body>
</html>
